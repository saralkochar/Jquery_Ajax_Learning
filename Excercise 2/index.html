<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>JQuery Ajax API practice</title>

    <!-- Bootstrap core CSS -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <h1>jQuery Ajax Trials</h1>

    <h2>Staff List</h2>
    <ul id="contacts"></ul>

    <template id="contact-template">

      <li data-id="{{id}}">
        <p>
          <strong>Name:</strong>
          <span class="noedit name">{{name}}</span>
          <input class="edit name"/>
        </p>
        <p>
          <strong>Age:</strong>
          <span class="noedit age">{{age}}</span>
          <input class="edit age"/>
        </p>
        <button data-id='{{id}}'class= 'remove'>x</button>
        <button class="editContact noedit">Edit</button>
        <button class="saveEdit edit">Save</button>
        <button class="cancelEdit edit">Cancel</button>

        </li>
    </template>


    <h4>Add a Friends List</h4>
    <p>
      Name: <input type="text" id="name" placeholder="name">
    </p>
    <p>
      Age: <input type="text" id="age" placeholder="age">
    </p>
    <button id="add-contact">Add!</button>








    <!-- Bootstrap core JavaScript
    ================================================== -->

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="main.js"></script>
    <script src="../bower_components/mustache/mustache.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  </body>
